<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Webpack-Projekt</title>
<script defer src="bundle.js"></script></head>
<body>
  <div>
    <div>new todo</div>
    <button id="new_todo">new todo</button>
    <!-- Todo Form -->
    <form action="push" id="todoForm" style="display: none;">
      <label for="title"></label>
      <input type="text" id="title" placeholder="Title" required>

      <label for="description"></label>
      <input type="text" id="description" placeholder="Description">

      <label for="dueDate"></label>
      <input type="date" id="dueDate">

      <label for="priority"></label>
        <select id="priority">
          <option value="green">low</option>
          <option value="yellow">middle</option>
          <option value="red">high</option>
        </select>

      <label for="project"></label>
      <select id="project" name="project"></select>

      <button type="submit">Add Todo</button>
  </div>
  <div>
    <div>new project</div>
    <button id="new_project">new project</button>
    </form>
    <!-- Project Form -->
    <form action="push" id="projectForm" style="display: none;">
      <label for="titlePr"></label>
      <input type="text" id="titlePr" placeholder="Project Title" required>

      <label for="descriptionPr"></label>
      <input type="text" id="descriptionPr" placeholder="Description" required>

      <label for="categoryPr"></label>
      <input type="text" id="categoryPr" placeholder="Category" required>

      <button type="submit">Add Project</button>
    </form>
  </div>
  <div id="todolist">My TodoList</div>
</body>
</html>
